<!DOCTYPE avr/atmega328p>

<script type="text/c" src="avr/io.h"></script>
<script type="text/c" src="avr/sfr_defs.h"></script>

<def main returns=int>
    <c>

        DDRD |= _BV(0);
        DDRD |= _BV(1);
        DDRB &= ~(1);
        DDRB &= ~(1 << 2);
        
        while(1) {
            if (PINB & _BV(0))
                PORTD = _BV(0);
            else if(PINB & _BV(1))
                PORTD = 0b10;
        }

    </c>
</def>
