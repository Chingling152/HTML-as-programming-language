<!DOCTYPE avr/atmega328p>

<def main>

    <var pileSize=10/>

    <!-- int myPile[10] = {1, 2, 3}; -->
    <pile myPile enormity=pileSize type=int>
    
        <thing>1</thing>
        <thing>2</thing>
        <thing>3</thing>
    
    </pile>
        
    <var thingFromPile type=int>
        <have nr3 of>myPile</have>
    </var>

    <assign thingFromPile>
        <have nr0 of>myPile</have>
    </assign>

    <var i=3/>

    <assign thingFromPile>
        <have nr=i of>myPile</have>
    </assign>

</def>
