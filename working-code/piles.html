<def main>

    <!-- int myPile[10] = {1, 2, 3}; -->

        <thing>1</thing>
        <thing>2</thing>
        <thing>3</thing>
    
    </pile>
    
    <var alsoPile type=int*>
        {1, 2, 3}

    <var thingFromPile type=int>
        <have nr3 of>myPile</have>

    <assign thingFromPile>
        <have nr0 of>myPile</have>

    <var i=3/>

    <upgrade nr0 of=myPile to>1000</upgrade>

    <upgrade nr5 of=myPile to>
